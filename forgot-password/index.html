<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/reset.css">

<body>
    <div class="background"></div>
    <main class="container">
        <div class="left-column">
            <h1 class="main-title" >Forgot password?</h1>
            <div class="bottom-texts">
                <a href="#">Privacy policy</a>
                <span>&amp;</span>
                <a href="#">Terms of service</a>
            </div>
        </div>

        <div class="right-column">
            <div class="x">&#x2573;</div>
            <form>
                <div class="form-row">
                    <label class="label" for="email">Email</label>
                    <input class="input" id="email" type="email" placeholder="Email" required>
                </div>

                <div class="form-row">
                    <button type="submit" class="button">Remind</button>
                    <span class="span" >or</span>
                    <a class="last-link" href="../index.html">Sign up</a>
                </div>
            </form>
        </div>
