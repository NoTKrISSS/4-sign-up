<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="background"></div>
    <main class="container">
        <div class="left-column">
            <h1 class="main-title" >Sign in</h1>
            <div class="bottom-texts">
                <a href="#">Privacy policy</a>
                <span>&amp;</span>
                <a href="#">Terms of service</a>
            </div>
        </div>

        <div class="right-column">
            <div class="x">&#x2573;</div>
            <form>
                <div class="form-row">
                    <label class="label" for="username">Username</label>
                    <input class="input" id="username" type="text" placeholder="Your username" required>
                </div>
                <div class="form-row">
                    <label class="label" for="password">Password</label>
                    <input class="input" id="password" type="password" placeholder="Your password" required>
                </div>
                
                <div class="form-row">
                    <button type="submit" class="button">Login</button>
                    <span class="span" >or</span>
                    <a class="last-link" href="../forgot-password/index.html">Forgot password?</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
